<ul ng-controller="ContactsCtrl" id="{{id}}" ng-show="contacts.length" spied="spied" class="wh-contacts">
  <li ng-repeat="contact in contacts"><a ng-href="{{contact.type=='phone'?'tel:':contact.type=='mail'?'mailto:':''}}{{contact.value}}" title="{{contact.value}}" data-wh-icon="{{contact.icon}}" ng-class="contact.type" class="wh-contact">{{contact.value}}</a></li>
</ul>
