<div ng-controller="ContactsCtrl" id="{{id}}" header-current-section="header-current-section" height-as-window="header" class="wh-contacts wh-generic-section when-shown">
  <ul ng-if="contacts.length" class="wh-generic-section-content">
    <li ng-repeat="contact in contacts"><a ng-href="{{contact.type=='phone'?'tel:':contact.type=='mail'?'mailto:':''}}{{contact.value}}" title="{{contact.value}}" data-wh-icon="{{contact.icon}}" ng-class="contact.type" class="wh-contact hide-text">{{contact.value}}</a></li>
  </ul>
</div>
