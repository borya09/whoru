<div ng-if="cv.sections" class="wh-cv">
  <section ng-repeat="section in cv.sections" ng-class="section.cssClass" class="wh-cv-section">
    <h3 class="wh-cv-section-title">{{section.title}}</h3>
    <p ng-if="section.getType() == &quot;description&quot;" ng-bind-html="section.content"></p>
    <ol ng-if="section.getType() == &quot;list&quot;">
      <li ng-repeat="item in section.content" class="wh-section-item">
        <section>
          <h4 ng-if="item.title" class="wh-cv-section-item-title">{{item.title}}</h4>
          <div ng-if="item.from || item.until" class="wh-cv-section-item-date"><span class="wh-cv-section-item-date-from">{{item.from}}</span><span class="wh-cv-section-item-date-until">{{item.until}}</span></div><a ng-if="item.image" ng-href="{{item.image.link}}" title="{{item.image.link}}"><img ng-src="{{item.image.src}}" title="{{item.image.link}}"></a>
          <p ng-if="item.description" ng-bind-html="item.description" class="wh-cv-section-item-description"></p>
          <ol class="wh-section-item-content">
            <li ng-repeat="content in item.content" class="wh-section-item-content-element">{{content}}</li>
          </ol>
        </section>
      </li>
    </ol>
  </section>
</div>
